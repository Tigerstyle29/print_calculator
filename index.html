<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
            <h2>Площадь</h2>
            <div>
                <div class="container">
                    <div class="input-square">
                        <label for="square-cm">См<sup>2</sup></label>
                        <input type="text" id="square-cm" readonly>
                    </div>
                    <div>
                        <button onclick="calculateArea('A1')">A1</button>
                        <button onclick="calculateArea('A2')">A2</button>
                        <button onclick="calculateArea('A3')">A3</button>
                        <button onclick="calculateArea('A4')">A4</button>
                        <button onclick="calculateArea('A5')">A5</button>
                        <button onclick="calculateArea('A6')">A6</button>                
                    </div>
                </div>
                
            <div class="input-group">
                <div class="input-container">
                    <label for="width">Ширина</label>
                    <input type="number" id="width">
                </div>
                <div class="input-container">
                    <label for="height">Высота</label>
                    <input type="number" id="height">
                </div>
                <div class="input-container">
                    <label for="diameter">Диаметр</label>
                    <input type="number" id="diameter">
                </div>
            </div>
    </div>
    <script src="/script.js"></script>

</body>
</html>
